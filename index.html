<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dictionary By ARK</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <body>
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <div class="container">
      <!-- // ===========================Socials========================== -->
      <div id="socials">
        <a href="https://www.linkedin.com/in/abdulraheemkhans/"
          ><img src="216394_linkedin_social_icon.png"
        /></a>
        <a href="https://github.com/Abdulraheem-hub"
          ><img src="394187_github_icon.png"
        /></a>

        <a
          class="social-text"
          href="https://drive.google.com/file/d/13yoUQrMoaewKl0zJKiVCs8VUaYQol27D/view?usp=sharing"
          >CV</a
        >
      </div>

      <!-- // ===========================title============================ -->
      <h1 class="titleH1">Dictionary</h1>
      <!-- // ===========================search-bar========================== -->
      <form class="search-container">
        <input
          type="text"
          id="search-bar"
          placeholder="Search for a Word"
          class="searchInput"
        />
        <a href="#" onclick="searchImage()"
          ><img
            class="search-icon"
            src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"
        /></a>
      </form>
      <!-- // ===========================Card========================== -->
      <div id="home" class="first_page">
        <div class="wrapper">
          <div class="split">
            <div class="site-title">
              <div class="title header header_home"></div>
              <div class="sub-title content content_home"></div>
              <a href="" class="link" target="_blank"
                ><div class="content_home wikiLink"></div
              ></a>
            </div>
          </div>
          <div class="image"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
